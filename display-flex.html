<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>通过 flex布局 实现三栏布局</title>
    <style>
    /* 外层容器设置为 flex 布局 */
    .container {
      width: 100%;
      height: 300px;
      display: flex;
    }
    /* 左右侧定宽处理 */
    .left, .right {
      flex-basis:200px;
      background-color:red;
    }
    /* 中间部分自适应布局 */
    .center {
      flex:auto;
      background-color:blue;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
