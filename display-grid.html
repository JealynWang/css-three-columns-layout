<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>通过 grid布局 实现三栏布局</title>
    <style>
    .container {
      width: 100%;
      height: 300px;
      display: grid; /* 设置为 grid 布局 */
      grid-template-columns: 200px auto 200px;/* 定义每列的宽度，左右200px，中间自适应 */
    }
    .left, .right {
      background-color:red;
    }
    .center {
      background-color:blue;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
